<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Predecir</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Precedir</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile Name</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-power-off" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
    </nav><!--/.navbar-->

    <section class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <form class="form-inline justify-content-center">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Plot Metric</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Choose...</option>
                            <option value="1">Chindichor</option>
                            <option value="2">Allubhindi</option>
                            <option value="3">Murmura</option>
                        </select>
                    
                        <button type="submit" class="btn btn-secondary ml-5 my-1"><i class="fa fa-calendar"></i></button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section class="chart my-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <canvas id="myChart"></canvas>
                </div>
                
            </div>
            <div class="row mt-5">
                <div class="col-4">Present server Config:</div>
                <div class="col-4">Recommended Config:</div>
                <div class="col-4">
                    <button type="button" class="btn btn-secondary my-2">Apply Recommendation</button>
                    <br>
                    <button type="button" class="btn btn-outline-dark">Reset</button>
                </div>
            </div>
        </div>

    </section>


    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/Chart.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
